<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Management with EHR Integration Application</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/milligram/dist/milligram.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Appointment Management with EHR Integration Application</h1>
      <div id="hipaa-disclaimer" class="internal-disclaimer">
        Note that this application is designed for prototyping purposes only and
        you should<br />
        <a
          href="https://ahoy.twilio.com/patient-appointment-management"
          target="_blank"
          >consult with a Twilio Expert</a
        >
        before publicly offering this service in a production context.
      </div>
    </header>
    <section id="internal-send-reminders">
      <div
        id="scheduled-messages-info"
        class="internal-send-reminder-info"
      ></div>
      <div id="initializing-reminders">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="tooltip simulate-response internal-tooltip"></div>

      <div class="internal-patient-table">
        <h5>Active Reminders</h5>
        <table id="internal-table">
          <thead>
            <tr>
              <th></th>
              <th>Body</th>
              <th>To</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button
        id="send_reminder_button"
        class="internal-send-reminders"
        class="button"
        onclick="sendReminders(event)"
      >
        Send Reminders
      </button>
    </section>
    <footer class="internal-footer">
      <span class="statement">We can't wait to see what you build.</span>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="application/javascript"
      src="./authentication-controller.js"
    ></script>
    <script
      type="application/javascript"
      src="./internal-controller.js"
    ></script>
  </body>
</html>
